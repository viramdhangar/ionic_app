<ion-header>
  <ion-toolbar>
    <ion-title>
      Matches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let match of matches">
    <a routerLink="/leagues/{{match.unique_id}}">
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            {{match.team1Short}} vs {{match.team2Short}}
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{match.team1Short}}</ion-col>
          <ion-col>
            {{match.type}}
          </ion-col>
          <ion-col>{{match.team2Short}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            {{match.time}}
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </a>
  </ion-card>

</ion-content>
