<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center; justify-content: center">
      <ion-row><img class="logo-pic" src="../../assets/images/logo.png"></ion-row>     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher #refresherRef slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card style="border-radius: 10px;" *ngFor="let match of matches">
    <!-- <ion-card-header no-padding style="display: flex; align-items: center; justify-content: center; font-size: 80%;"><b><i>{{match.team1Name}} Vs {{match.team2Name}}</i></b></ion-card-header> -->
    <ion-grid routerLink="/leagues/{{match.unique_id}}">
      <ion-row>
        <ion-col style="display: flex; align-items: center; justify-content: center">
          <img class="circle-pic" src="{{match.team1Url}}">
        </ion-col>
        <ion-col>
          <ion-row style="display: flex; align-items: center; justify-content: center ; font-size: 80%">{{match.type}}
          </ion-row>
          <ion-row style="display: flex; align-items: center; justify-content: center">
            <ion-col style="display: flex; align-items: center; justify-content: center; font-size: 80%">
              <b><i>{{match.formattedTeamName}}</i></b>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="match.days !== 0"
            style="display: flex; align-items: center; justify-content: center;color:green; font-size: 80%">
            {{match.days}}d {{match.hours!}}h {{match.minutes}}m {{match.seconds}}s
          </ion-row>
          <ion-row *ngIf="match.days == 0"
            style="display: flex; align-items: center; justify-content: center;color:green; font-size: 80%">
            {{match.hours!}}h {{match.minutes}}m {{match.seconds}}s
          </ion-row>
        </ion-col>
        <ion-col style="display: flex; align-items: center; justify-content: center">
          <img class="circle-pic" src="{{match.team2Url}}">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
