<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/icon/logo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher #refresherRef slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card style="border-radius: 10px;" *ngFor="let match of matches">
      <ion-card-header padding style="display: flex; align-items: center; justify-content: center; font-size: 80%; background:rgb(101, 101, 138); color: white;"><b><i>{{match.team1Name}} Vs {{match.team2Name}}</i></b></ion-card-header> 
    <ion-grid routerLink="/leagues/{{match.unique_id}}">
      <ion-row>
        <ion-col style="display: flex; align-items: center; justify-content: center">
          <img class="circle-pic" src="{{match.team1Url}}">
        </ion-col>
        <ion-col>
          <ion-row style="display: flex; align-items: center; justify-content: center ; font-size: 80%">{{match.type}}</ion-row>
          <ion-row style="display: flex; align-items: center; justify-content: center">Vs</ion-row>
          <ion-row style="display: flex; align-items: center; justify-content: center;color:green;">
              {{match.time}}
          </ion-row>
        </ion-col>
        <ion-col style="display: flex; align-items: center; justify-content: center">
          <img class="circle-pic" src="{{match.team2Url}}">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
