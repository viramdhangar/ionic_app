<ion-header>
  <ion-toolbar>
    <ion-title>squad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="squads">
  <ion-segment-button value="WK">
    <ion-label>WK</ion-label>
  </ion-segment-button>
  <ion-segment-button value="BAT">
    <ion-label>BAT</ion-label>
  </ion-segment-button>
  <ion-segment-button value="ALL">
    <ion-label>ALL</ion-label>
  </ion-segment-button>
  <ion-segment-button value="BOWL">
    <ion-label>BOWL</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content>
    <div [ngSwitch]="squads">
        <ng-container *ngFor="let player of squad; let i = index">
          <div *ngSwitchCase="player.playingRole">
              <ion-card class = "item item-checkbox  checkbox-positive">
                  <ion-card-content>
                    <div id="container" style="white-space:nowrap">
                      <div id="image" style="display:inline;">
                          <img src="{{player.imageURL}}" style="width:10%;height:10%;">
                      </div>
                      <div id="texts" style="display:inline; white-space:nowrap;"> 
                        {{player.name}} {{player.credit}} Cr   {{player.playingTeamName}}  {{player.playingRole}} 
                      </div>
                      <label class = "checkbox">
                          <input type = "checkbox" (click)="onSelect(player, i)"/>
                       </label>
                  </div>â€‹
                </ion-card-content>
            </ion-card>
          </div>
        </ng-container>
      </div>
</ion-content>
