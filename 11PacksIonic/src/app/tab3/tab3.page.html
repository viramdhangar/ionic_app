<ion-header>
    <ion-toolbar>
      <ion-title style="text-align:center; justify-content: center">
        <ion-row><img class="logo-pic" src="../../assets/images/logo.png"></ion-row>     
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-item>
      <ion-label>
        <ion-buttons slot="start">
          <ion-button (click)="myProfile()">
            <ion-icon slot="icon-only" name="person"></ion-icon>&nbsp;
            My Profile
          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>

      <ion-label>

        </ion-buttons>
      </ion-label>
    </ion-item>-->
    <ion-item>
      <ion-label>
        <ion-buttons slot="start">
          <ion-button routerLink="/fantasypointsystem">
            <ion-icon slot="icon-only" name="stats"></ion-icon>&nbsp;

          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>

            <ion-icon slot="icon-only" name="wallet"></ion-icon>&nbsp;
            My Balance
          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>
    <ion-item>

    <ion-item>

        </ion-buttons>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
