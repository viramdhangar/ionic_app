<ion-header>
  <ion-toolbar>
    <ion-title>leagues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let league of leagues">
    <ion-grid>
      <ion-row>
        <ion-col>{{league.league}}</ion-col>
        <ion-col></ion-col>
        <ion-col><ion-button>Join</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Size : {{league.joinedTeam}}/{{league.size}}</ion-col>
        <ion-col>Buy In: {{league.entryFee}}</ion-col>
        <ion-col>Pay Out : {{league.winningAmount}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button style="background-color: white" routerLink="/leagues/{{matchId}}">Leagues</ion-button>
    <ion-button style="background-color: white" routerLink="/teamsOfMatch/8097547286/{{matchId}}" >My Teams</ion-button>
  </ion-toolbar>
<ion-footer>
