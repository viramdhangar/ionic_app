  <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label>Available teams to switch</ion-label>
        </ion-list-header>
        <div *ngFor="let team of availableTeamsToSwitch">
        <ion-item *ngIf="team.id != teamId">
          <ion-label>{{team.teamName}}</ion-label>
          <ion-label>{{team.uniqueNumber}}</ion-label>
          <ion-radio [value]="team.teamName" checked="team.checked" (click)="newTeam(team)" checked=false></ion-radio>
        </ion-item>
        </div>
      </ion-radio-group>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
        <ion-button expand="block" (click)="switchTeam()">Switch</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
