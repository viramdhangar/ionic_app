<ion-header>
  <ion-toolbar>
    <ion-title>Switch Team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Please select team to switch</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let team of joinedTeams">
        <ion-label>{{team.teamName}}</ion-label>
        <ion-label>{{team.uniqueNumber}}</ion-label>
        <ion-radio [value]="team.teamName" checked="team.checked" (click)="existingTeam(team)" checked=false></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label>Available teams to switch</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let team of availableTeamsToSwitch">
          <ion-label>{{team.teamName}}</ion-label>
          <ion-label>{{team.uniqueNumber}}</ion-label>
          <ion-radio [value]="team.teamName" checked="team.checked" (click)="newTeam(team)" checked=false></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-button expand="block" (click)="switchTeam()" routerLink="/joinedteams/{{uniqueNumber}}/{{matchId}}/{{leagueId}}">Switch</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
