<ion-header>
  <ion-title>
    <ion-row>
      <ion-col style="text-align:left; justify-content: center"><img class="logo-pic"
          src="../../assets/images/logo.png"></ion-col>
    </ion-row>
  </ion-title>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tabs/matches"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-col>
        <ion-title style="font-size: 80%;">{{match.formattedTeamName}}</ion-title>
      </ion-col>
      <ion-col>
        <ion-label *ngIf="match.days !== 0"
          style="display: flex; align-items: right; justify-content: center; font-size: 60%; color:green">
          {{match.days}}d {{match.hours!}}h {{match.minutes}}m {{match.seconds}}s
        </ion-label>
        <ion-label *ngIf="match.days == 0"
          style="display: flex; align-items: right; justify-content: left; font-size: 60%; color:green">
          {{match.hours!}}h {{match.minutes}}m {{match.seconds}}s
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher #refresherRef slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-button color="tertiary" expand="block" routerLink="/squad/{{matchId}}">Create Team</ion-button>
  <ion-card style="border-radius: 20px;" *ngFor="let team of teams">
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: left; padding-top: 3%">{{team.teamName}}</ion-col>
        <ion-col style="text-align: left; padding-top: 0%">
          <ion-button size="small" color="tertiary"
            routerLink="/teamView/{{uniqueNumber}}/{{matchId}}/{{team.id}}/111/{{viewFlag}}">
            <font size="1%">VIEW</font>
          </ion-button>
        </ion-col>
        <ion-col style="text-align: left; padding-top: 0%">
          <ion-button size="small" color="tertiary"
            routerLink="/teamEdit/{{uniqueNumber}}/{{matchId}}/{{team.id}}/{{editFlag}}">
            <font size="1%">EDIT</font>
          </ion-button>
        </ion-col>
        <ion-col style="text-align: left; padding-top: 0%">
          <ion-button size="small" color="tertiary"
            routerLink="/teamEdit/{{uniqueNumber}}/{{matchId}}/{{team.id}}/{{copyFlag}}">
            <font size="1%">COPY</font>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" routerLink="/leagues/{{match.unique_id}}">All Groups
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-footer>
