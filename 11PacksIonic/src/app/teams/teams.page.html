<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/leagues/{{matchId}}"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 80%; color:blue">{{match.team1Name}} vs
        {{match.team2Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="secondary" expand="block" routerLink="/squad/{{matchId}}">Create Team</ion-button>
  <ion-card style="border-radius: 20px;" *ngFor="let team of teams">
    <ion-grid>
      <ion-row>
        <ion-col style="display: flex; align-items: center; justify-content: center">{{team.teamName}}</ion-col>
        <ion-col style="display: flex; align-items: center; justify-content: center">
          <ion-button style="width: 60%;height: 80%;" expand="block" color="secondary" routerLink="/teamView/{{uniqueNumber}}/{{matchId}}/{{team.id}}/{{viewFlag}}">VIEW</ion-button>
        </ion-col>
        <ion-col style="display: flex; align-items: center; justify-content: center">
          <ion-button style="width: 60%;height: 80%;" expand="block" color="secondary" routerLink="/teamEdit/{{uniqueNumber}}/{{matchId}}/{{team.id}}/{{editFlag}}">EDIT</ion-button>
        </ion-col>
        <ion-col style="display: flex; align-items: center; justify-content: center">
          <ion-button style="width: 60%;height: 80%;" expand="block" color="secondary" routerLink="/teamEdit/{{uniqueNumber}}/{{matchId}}/{{team.id}}/{{copyFlag}}">COPY</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
