<ion-content padding>
  <div padding text-center>
    <ion-title style="color:chocolate">SIGN-IN</ion-title>
  </div>
  <ion-card style="border-radius: 20px">
    <form #form="ngForm" novalidate>
      <div padding>
        <ion-item>
          <ion-input [(ngModel)]="user.userName" name="userName" type="text" placeholder="Mobile Or Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>
      <div padding>
        <ion-button color="light" size="small" shape="round" expand="block" (click)="forgotPassword()">Forgot Password?</ion-button>
        <ion-button (click)="logForm(user)" expand="block" color="tertiary" size="small" shape="round">Login</ion-button>
      </div>
    </form>
  </ion-card>
  <ion-card padding style="border-radius: 20px; text-align:center">Not a member yet? <b style="color:chocolate" routerLink="/register">Sign Up</b></ion-card>
</ion-content>
