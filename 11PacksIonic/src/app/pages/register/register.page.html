<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Send Mobile OTP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <div>
        </div>
        <form #form="ngForm" novalidate>
          <ion-list>
            <div padding>
              <ion-item>
                <ion-input [(ngModel)]="user.uniqueNumber" name="uniqueNumber" type="number" placeholder="Mobile"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></ion-input>
              </ion-item>
            </div>
            <ion-button (click)="logForm(user)" expand="block">Send OTP</ion-button>
          </ion-list>
        </form>
        <p text-right ion-text color="secondary" tappable routerLink="/login"><strong>Login</strong></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
