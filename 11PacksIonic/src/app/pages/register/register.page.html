<ion-content padding>
    <div padding text-center>
      <ion-title style="color:chocolate">SIGN-UP</ion-title>
    </div>
    <ion-card style="border-radius: 20px">
        <form #form="ngForm" novalidate>
            <ion-list>
              <div padding>
                <ion-item>
                  <ion-input [(ngModel)]="user.uniqueNumber" name="uniqueNumber" type="number" placeholder="Mobile"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></ion-input>
                </ion-item>
              </div>
              <ion-button (click)="logForm(user)" expand="block" color="tertiary" size="small" shape="round">Send OTP</ion-button>
            </ion-list>
          </form>
    </ion-card>
    <ion-card padding style="border-radius: 20px; text-align:center">Already member? <b style="color:chocolate" routerLink="/login">Sign In</b></ion-card>
  </ion-content>
