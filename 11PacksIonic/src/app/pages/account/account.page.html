<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size:80%; color:chocolate">
      My Wallet Balance
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-grid style="font-size:80%">
      <ion-row>
        <ion-col>
          Deposited Amount: {{account.depositedAmount}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Bonus Amount: {{account.bonusAmount}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Total Amount: {{account.amount}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" routerLink="/addbalance">Add Balance</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
