<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Balance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" [(ngModel)]="account.depositedAmount" name="depositedAmount" placeholder="Enter amount to add"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text"  [(ngModel)]="account.promotion" name="promotion" placeholder="Enter promotion code (Optional)"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="addBalance(account)">Add Balance</ion-button>
</ion-content>
