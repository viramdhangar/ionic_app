<ion-header>
  <ion-title style="text-align:center; justify-content: center">
    <ion-row><img class="logo-pic" src="../../assets/images/logo.png"></ion-row>
  </ion-title>
</ion-header>
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      My Matches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment style="height: 6%;" [(ngModel)]="matchess">
  <ion-segment-button value="UPCOMING">
    <ion-label style="color: dark; font-size: 80%">UPCOMING</ion-label>
  </ion-segment-button>
  <ion-segment-button value="LIVE">
    <ion-label style="color: dark; font-size: 80%">LIVE</ion-label>
  </ion-segment-button>
  <ion-segment-button value="COMPLETED">
    <ion-label style="color: dark; font-size: 80%">COMPLETED</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content>
  <ion-refresher #refresherRef slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="matchess" *ngFor="let match of matches">

    <ion-card style="border-radius: 10px;" *ngSwitchCase="match.matchStatus">
      <ion-grid routerLink="/myjoinedleagues/{{username}}/{{match.match.unique_id}}/{{match.matchStatus}}">
        <ion-row>
          <ion-col style="display: flex; align-items: center; justify-content: center">
            <img class="circle-pic" src="{{match.match.team1Url}}">
          </ion-col>
          <ion-col>
            <ion-row style="display: flex; align-items: center; justify-content: center ; font-size: 80%">
              {{match.match.type}}
            </ion-row>
            <ion-row style="display: flex; align-items: center; justify-content: center">
              <ion-col style="display: flex; align-items: center; justify-content: center">
                <b><i>{{match.match.formattedTeamName}}</i></b>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="match.match.liveFlag == true && match.matchStatus == 'LIVE'"
              style="display: flex; align-items: center; justify-content: center;color:green; font-size: 80%">
              Live
            </ion-row>
            <ion-row *ngIf="match.match.liveFlag == true && match.matchStatus == 'COMPLETED'"
              style="display: flex; align-items: center; justify-content: center;color:green; font-size: 80%">
              Completed
            </ion-row>
            <ion-row *ngIf="match.match.days !== 0 && match.match.liveFlag == false"
              style="display: flex; align-items: center; justify-content: center;color:green; font-size: 80%">
              {{match.match.days}}d {{match.match.hours!}}h {{match.match.minutes}}m {{match.match.seconds}}s
            </ion-row>
            <ion-row *ngIf="match.match.days == 0 && match.match.liveFlag == false"
              style="display: flex; align-items: center; justify-content: center;color:green; font-size: 80%">
              {{match.match.hours!}}h {{match.match.minutes}}m {{match.match.seconds}}s
            </ion-row>
          </ion-col>
          <ion-col style="display: flex; align-items: center; justify-content: center">
            <img class="circle-pic" src="{{match.match.team2Url}}">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
