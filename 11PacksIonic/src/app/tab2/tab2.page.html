<ion-header>
  <ion-toolbar>
    <ion-title>
      My Matches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="matchess">
  <ion-segment-button value="UPCOMING">
    <ion-label>UPCOMING</ion-label>
  </ion-segment-button>
  <ion-segment-button value="LIVE">
    <ion-label>LIVE</ion-label>
  </ion-segment-button>
  <ion-segment-button value="COMPLETED">
    <ion-label>RESULT</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content>
  <div [ngSwitch]="matchess" *ngFor="let match of matches">

    <ion-card style="border-radius: 30px;" *ngSwitchCase="match.matchStatus">
      <ion-grid routerLink="/myjoinedleagues/{{uniqueNumber}}/{{match.match.unique_id}}/{{match.matchStatus}}">
        <ion-row>
          <ion-col style="display: flex; align-items: center; justify-content: center">
            <img class="circle-pic" src="{{match.match.team1Url}}">
          </ion-col>
          <ion-col>
            <ion-row style="display: flex; font-size: 10px; align-items: center; justify-content: center">{{match.match.team1Name}} vs
              {{match.match.team2Name}}</ion-row>
            <ion-row style="display: flex; font-size: 10px; align-items: center; justify-content: center">{{match.match.typeShort}}
            </ion-row>
            <ion-row style="display: flex; align-items: center; justify-content: center">vs</ion-row>
            <ion-row style="display: flex; align-items: center; justify-content: center;color:green;">
              <ion-datetime displayFormat="h:mm a" pickerFormat="h mm a" [(ngModel)]="match.match.time">{{match.match.time}}
              </ion-datetime>
            </ion-row>
          </ion-col>
          <ion-col style="display: flex; align-items: center; justify-content: center">
            <img class="circle-pic" src="{{match.match.team2Url}}">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
