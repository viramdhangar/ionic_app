<ion-header>
  <ion-title>
    <ion-row>
      <ion-col style="text-align:left; justify-content: center"><img class="logo-pic"
          src="../../assets/images/logo.png"></ion-col>
    </ion-row>
  </ion-title>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/leagues/{{matchId}}"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-col>
        <ion-title style="font-size: 80%;">{{match.formattedTeamName}}</ion-title>
      </ion-col>
      <ion-col>
        <ion-label *ngIf="match.days !== 0"
          style="display: flex; align-items: right; justify-content: center; font-size: 60%; color:green">
          {{match.days}}d {{match.hours!}}h {{match.minutes}}m {{match.seconds}}s
        </ion-label>
        <ion-label *ngIf="match.days == 0"
          style="display: flex; align-items: right; justify-content: left; font-size: 60%; color:green">
          {{match.hours!}}h {{match.minutes}}m {{match.seconds}}s
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Please select team</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let team of teams">
        <ion-label>{{team.teamName}}</ion-label>
        <ion-radio [value]="team.teamName" checked="team.checked" (click)="updateRadio(team)" checked="false">
        </ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="action !== 1">
        <ion-button expand="block" (click)="joinLeague()">Join</ion-button>
      </ion-col>
      <ion-col *ngIf="action == 1">
        <ion-button expand="block" (click)="switchTeam()">Switch Team</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
